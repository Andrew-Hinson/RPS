<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPS - THE GAME</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section hero">
    <div id="head" class="container hero-body has-text-centered">
      <h1 class="title">
        ROCK-PAPER-SISSORS
      </h1>
      <p class="subtitle">
        <strong>THE GAME</strong>!
      </p>
    </div>
    <div id="game-content" class="container">
      <header class="card-header">
        <p class="card-header-title is-centered">
        <span class="tag is-light is-large">Player:</span><span id="playerScore" class="tag is-primary is-light is-large">0</span>
        <span class="tag is-light is-large">Computer:</span><span id="computerScore" class="tag is-primary is-light is-large">0</span>
        <span id="winner" class="tag is-info is-light is-large">Current winner</span>
        <button id="RESET" class="button is-danger">RESET</button>
        </p>
      </header>
        <header class="card-header">
            <p class="card-header-title is-centered">Player chose: <span id="playerSpan"></span></p>
            <p class="card-header-title is-centered"><span id="rpsOver" class="tag is-info is-light is-large">GAME IN PROGRESS</span></p>
            <p class="card-header-title is-centered">Computer chose: <span id="computerSpan"></span></p>
        </header>
        <div id="button-div content" class="buttons is-centered">
        <footer class="card-footer">
          <button id="rock-button" class="button is-primary rps">Rock</button>
          <button id="paper-button" class="button is-primary rps">Paper</button>
          <button id="sissors-button" class="button is-primary rps">Sissors</button>
                <div class="select is-rounded is-info">
                    <select name="" id="playto">
                      <option value="3">Playing To..</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                  </select>
                </div>
            </div>
          </div>
        </footer>
        </div>
      </div>
  </section>
  </body>
  <script src="app.js"></script>
</html>
